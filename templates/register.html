{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags%}
<div class="card mb-4 p-4">
<h3 class='text-center'>Register</h3>
<form action="{% url 'register' %}" method="POST" style='width:500px; margin:auto;'>
    {% csrf_token %}
    {{ form | crispy }}
    <button type='submit' class='btn btn-warning'>Submit</button>

</form>
</div>
{% endblock %}
